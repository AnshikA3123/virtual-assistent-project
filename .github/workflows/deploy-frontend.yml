name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build
        working-directory: ./frontend
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:8000' }}
          VITE_BASE_PATH: /virtual-assistent-project/
        run: npm run build

      - name: Create 404.html for GitHub Pages SPA routing
        working-directory: ./frontend/dist
        run: |
          # Copy index.html to 404.html so GitHub Pages serves the app for all routes
          # This allows direct access to sub-routes like /signup, /signin, etc.
          if [ -f "index.html" ]; then
            cp index.html 404.html
            echo "✅ Created 404.html for SPA routing"
            echo "Files in dist:"
            ls -la
          else
            echo "❌ Error: index.html not found in dist folder"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

